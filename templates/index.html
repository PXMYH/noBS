<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Feeds</title>
</head>
<body>
    <ul>
        {% for article in all_articles %}
            <li>
                <h2><a href="{{ article.link }}">{{ article.title }}</a></h2>
                <p><strong>Published on:</strong> {{ article.published }}</p>
                <p>{{ article.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
