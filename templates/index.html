<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Feeds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.css">
    <style>
        /* Add a bottom border to separate rows */
        .swippable-row {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            font-family: "Chalkboard SE", chalkboard, cursive;
        }
    </style>
    <style>
        /* Set the font for the article titles */
        h3 {
            font-family: "Chalkboard SE", chalkboard, cursive;
        }
        /* Set the font for other text elements if needed */
        p {
            font-family: "Chalkboard SE", chalkboard, cursive;
        }
    </style>
</head>
<body>
    {% for article in all_articles %}
        <div class="swippable-row">
            <!-- Title with a link -->
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <!-- Published time -->
            <p>{{ article.published }}</p>
            <!-- Summary -->
            <p>{{ article.summary }}</p>
        </div>
    {% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        // Initialize Hammer.js for swipe gestures
        var swippableRows = document.querySelectorAll('.swippable-row');
        swippableRows.forEach(function(row) {
            var hammer = new Hammer(row);
            hammer.on('swipeleft', function(event) {
                // Handle the swipe left event here (e.g., delete the row)
                row.style.display = 'none'; // Example: Hide the row
            });
        });
    </script>
</body>
</html>
