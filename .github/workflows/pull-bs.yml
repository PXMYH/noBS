name: Pull BS news from mainstream news outlets

on:
  push:
  workflow_dispatch:
  schedule:
  - cron: '27 7 * * *' # runs at every day 7:27am

jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
          
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
        
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project dependencies
        run: poetry install --no-interaction

      - name: Start Flask App
        run: poetry run python3 main.py &

      - name: Wait for Flask App to Generate index.html
        run: curl http://127.0.0.1:5000 && sleep 1m # Adjust sleep duration as needed

      - name: Shutdown Flask App
        run: curl http://127.0.0.1:5000/shutdown
        
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
