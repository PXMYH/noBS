name: Pull BS news from mainstream news outlets

on:
  push:
  workflow_dispatch:
  schedule:
  - cron: '27 * * * *' # runs at every hour 27am

jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      #----------------------------------------------
      #  -----  install & configure uv  -----
      #----------------------------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          prune-cache: false

      #----------------------------------------------
      # install dependencies with uv
      #----------------------------------------------
      - name: Install dependencies
        run: uv sync --frozen

      - name: Start Flask App
        run: uv run python3 src/main.py &

      - name: Wait for Flask App to Generate data/news_source.txt
        run: curl http://127.0.0.1:5000 && sleep 2m # Adjust sleep duration as needed

      - name: Shutdown Flask App
        run: curl -X POST http://127.0.0.1:5000/shutdown

      - name: Verify data file was created
        run: ls -lh data/news_source.txt

      - name: Generate AI News Digest (Optional)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'openrouter/mistralai/devstral-2512:free' }}
        run: |
          if [ -n "$OPENROUTER_API_KEY" ]; then
            echo "Generating AI-powered news digest..."
            uv run python3 src/summarize_news.py || echo "Digest generation failed, continuing..."
          else
            echo "Skipping digest generation (no API key configured)"
          fi

      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data and digest: ${timestamp}" || exit 0
          git push
